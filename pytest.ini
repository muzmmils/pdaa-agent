[pytest]
# Pytest configuration for PDAA Agent tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Console output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --color=yes

# Coverage options (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    slow: Tests that take longer to execute
    memory: Tests for memory system
    tools: Tests for tool components
    agents: Tests for agent components
    api: Tests requiring external API (Gemini)

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Ignore directories
norecursedirs = .git .tox dist build *.egg data __pycache__

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
